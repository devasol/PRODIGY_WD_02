<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 text-white">
    <div class="text-center p-6 bg-gray-800 rounded-xl shadow-lg w-80">
        <h1 class="text-2xl font-bold mb-4">Stopwatch</h1>
        <div class="text-4xl font-mono mb-4" id="display">00:00:00.000</div>
        <div class="space-x-2">
            <button id="startPause" class="px-4 py-2 bg-green-500 rounded-lg">Start</button>
            <button id="reset" class="px-4 py-2 bg-red-500 rounded-lg">Reset</button>
            <button id="lap" class="px-4 py-2 bg-blue-500 rounded-lg">Lap</button>
        </div>
        <ul id="laps" class="mt-4 text-left text-sm max-h-40 overflow-y-auto"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
